<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
   
    <div class="row mb-3">
        <div class="col-lg-2">
            <label for="FirstName" class="form-label">First Name</label>
          <sup class="text-danger">*</sup>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" id="FirstName" formControlName="FirstName">
            <small class="text-danger" *ngIf="contactForm.get('FirstName')?.invalid && contactForm.get('FirstName')?.touched">
              * FirstName is required (min 3 characters).
            </small>
        </div>
        <div class="col-lg-2" >
            <label for="LastName" class="form-label">Last Name</label>
            <sup class="text-danger">*</sup>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" id="LastName" formControlName="LastName">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-2">
            <label for="Email" class="form-label">Email</label>
            <sup class="text-danger">*</sup>
        </div>
        <div class="col-lg-4">
            <input type="Email" class="form-control" id="Email" formControlName="Email">
            <small class="text-danger" *ngIf="contactForm.get('Email')?.invalid && contactForm.get('Email')?.touched">
              * Please enter a valid Email.
            </small>
        </div>
        <div class="col-lg-2" >
            <label for="PhoneNumber" class="form-label">Phone</label>
            <sup class="text-danger">*</sup>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" id="PhoneNumber" formControlName="PhoneNumber">
            <small class="text-danger" *ngIf="contactForm.get('PhoneNumber')?.invalid && contactForm.get('PhoneNumber')?.touched">
              * Phone number must be 10 digits.
            </small>      
          </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-2">
            <label for="Address" class="form-label">Address</label>
            <sup class="text-danger">*</sup>
        </div>
        <div class="col-lg-10">
            <textarea class="form-control" id="Address" formControlName="Address"></textarea>
        </div>
      
      </div>

      <div class="row mb-3">
      <div class="col-lg-2">
        <label for="City" class="form-label">City</label>
        <sup class="text-danger">*</sup>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" id="City" formControlName="City">
        <small class="text-danger" *ngIf="contactForm.get('City')?.invalid && contactForm.get('City')?.touched">
          * City is required .
        </small>
    </div>
    <div class="col-lg-2" >
        <label for="State" class="form-label">State</label>
        <sup class="text-danger">*</sup>
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" id="State" formControlName="State">
        <small class="text-danger" *ngIf="contactForm.get('State')?.invalid && contactForm.get('State')?.touched">
          * State is required .
        </small>     
      </div>
  </div>

  <div class="row mb-3">
    <div class="col-lg-2">
        <label for="Country" class="form-label">Country</label>
        <sup class="text-danger">*</sup>
  </div>
  <div class="col-lg-4">
    <input type="text" class="form-control" id="Country" formControlName="Country">
    <small class="text-danger" *ngIf="contactForm.get('Country')?.invalid && contactForm.get('Country')?.touched">
      * State is required .
    </small>
  </div>
  <div class="col-lg-2" >
    <label for="PostalCode" class="form-label">Postal Code</label>
    <sup class="text-danger">*</sup>
  </div>
  <div class="col-lg-4">
    <input type="text" class="form-control" id="PostalCode" formControlName="PostalCode">
    <small class="text-danger" *ngIf="contactForm.get('PostalCode')?.invalid && contactForm.get('PostalCode')?.touched">
      * Postal Code is required .
    </small>
    </div>
</div>
 
    <div class="text-end">
      <button type="submit" class="btn btn-primary" >Save Contact </button>
    </div>
  </form>
